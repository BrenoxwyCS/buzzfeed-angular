<div class="quizz__container">
    <div class="quizz_logo">
        <h3>{{ title }}</h3>
        <hr/>
    </div>
    <div *ngIf=!finished class="quizz_questions">
        <h3>{{ questionSelected.question }}</h3>
    </div>
    <div *ngIf=!finished class="quizz_options">
        <button *ngFor="let option of questionSelected.options"  class="btn-option" (click)="buttonPressed(option.alias)">
            {{ option.name }}
        </button>
    </div>
    <div *ngIf=finished class ="quizz_results_container">
        <h1>Resultado</h1>
        <div class="quizz_results">
            <p>{{ answerSelected }}</p>
        </div>
    </div>
</div>
